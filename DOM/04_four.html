<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>

<body style="background-color: #212121; color: aliceblue;">

    <ul class="language">
        <li>Java</li>
        <li>Python</li>
        <li>Javascript</li>
        <li>Php</li>
    </ul>
</body>
<script>
    function addElement(lang) {
        const ele = document.createElement("li")
        //ele.textContent = lang
        ele.appendChild(document.createTextNode(lang))
        document.querySelector(".language").appendChild(ele)
    }
    addElement("c++")

    //Edit
    const Secondlang = document.querySelector("li:nth-child(2)")
    Secondlang.innerHTML = "Ruby"

    const newLang = document.createElement("li")
    newLang.appendChild(document.createTextNode("Typescript"))
    Secondlang.replaceWith(newLang)

    const firstLang = document.querySelector("li:first-child")
    firstLang.outerHTML = "<li>C#</li>"

    //Remove
    const lastLang = document.querySelector("li:last-child")
    lastLang.remove()

    
</script>

</html>
